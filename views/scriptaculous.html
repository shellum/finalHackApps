<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.1.0/prototype.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/scriptaculous/1.9.0/effects.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/scriptaculous/1.9.0/builder.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/scriptaculous/1.9.0/unittest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.css">
    <style>
        .selected { background-color: #dddddd; }
        .passed { background-color: #ddffdd;}
    </style>
  </head>

  <body id="body">

    <!-- Bootstrap test -->
    <div class="navbar" style="border:1px solid #000044">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FinalHack Effects</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="selected tab" id="tab1"><a href="#" onclick="new Effect.Fade('logo');enableCurrentTab('tab1');">Fade</a></li>
                    <li id="tab2" class="tab"><a href="#" onclick="new Effect.Shake('logo');enableCurrentTab('tab2');">Shake</a></li>
                    <li id="tab3" class="tab"><a href="#" onclick="new Effect.Morph('logo',{style:'height:0px;width:500px'});enableCurrentTab('tab3');">Go Away</a></li>
                    <li id="tab4" class="tab"><a href="#" onclick="$('logo').show();new Effect.Morph('logo',{style:'height:200px;width:500px'});enableCurrentTab('tab4');">Reset</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="mainBlock" style="position:absolute;top:50px">
        <img id='logo' class="lg" onmouseover="" src="../images/finalHack.jpg"/>

        <hr/>

        <!-- Test results will go in this element -->
        <div id="testlog"></div>

        <hr/>
    </div>
    <script>
      // Select by id
      $('logo').setStyle({height:'0px',width:'500px'});
      // Select by CSS selector
      $$('.lg')[0].morph('height:200px;width:500px');

      // Dynamically add an element
      $('mainBlock').appendChild(Builder.node('h1','Bootstrap/Scriptaculous/Prototype.js/testing'));

      // Disable other tabs, enable the passed in tab
      function enableCurrentTab(whichTab) {
          $$('.tab').each(
                  function (i) {
                      i.removeClassName('selected');
                  }
          );
          $(whichTab).toggleClassName('selected');
      }

      // A JS function to test
      function countLetters(str) {
             return str.length;
      }

      // Tests to automatically run
      new Test.Unit.Runner({
        testCountLetters: function () {
          this.assertEqual(5, countLetters("Hello"));
          this.assertEqual(2, countLetters("No"));
        }
      });

    </script>
  </body>

</html>
